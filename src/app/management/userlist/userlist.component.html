<ngx-datatable
  class="material"
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [externalPaging]="true"
  [count]="count"
  [offset]="offset"
  [limit]="limit"
  (page)='onPage($event)'>
  <ngx-datatable-column name="Last Name" prop="last_name"></ngx-datatable-column>
  <ngx-datatable-column name="First Name" prop="first_name"></ngx-datatable-column>
  <ngx-datatable-column name="SBU" prop="sbu"></ngx-datatable-column>
   <ngx-datatable-column name="Status" prop="active">
     <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
         <div class="form-group">
          <select class="form-control ml-xs mr-xs" name="status" [(ngModel)]="row.active" (change)="onActiveUser(row.id,$event)">
            <option  [value]="1" [selected]="row.active ==1">Aktiv</option>
            <option  [value]="0" [selected]="row.active ==0">Inaktiv</option>
          </select>
        </div>
     </ng-template>     
   </ngx-datatable-column>
  <ngx-datatable-column name="Actions" sortable="false" prop="id">
    <ng-template let-column="column" ngx-datatable-header-template>
        Actions
    </ng-template>
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <button md-raised-button md-button-sm color="primary" class="mr-1" (click)="onDetail(row)">Bearbeiten</button>
        <button md-raised-button md-button-sm  class="mr-1" (click)="open(row)">LÃ¶schen</button>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
