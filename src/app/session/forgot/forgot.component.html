<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <md-card>
        <md-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo-dark.png" style="width:209px" alt=""/>
            </div>
            <div  fxLayout="column"  fxLayoutAlign="space-around">
              <div class="pb-1">
                <md-input-container style="width: 100%">
                  <input mdInput placeholder="E-Mail eingeben" type="email" [formControl]="form.controls['email']">
                </md-input-container>
                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Bitte eine gültige E-Mail Adresse eingeben.</small>
                <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">Bitte eine gültige E-Mail Adresse eingeben.</small>
              </div>
              <button md-raised-button color="primary" type="submit" [disabled]="!form.valid">Senden</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/session/signin']">Zurück zum Einloggen</a>&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
          </form>
         </md-card-content>
      </md-card>
    </div>
  </div>
</div>
