<md-toolbar color="primary">
  <md-toolbar-row>   
  </md-toolbar-row>
</md-toolbar>

<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-md="75" fxFlex.gt-sm="90" fxFlex="100">
    <md-card class="mat-card-top">
      <md-tab-group>
        <md-tab>
          <ng-template md-tab-label>Basic</ng-template>
          <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom"></sebm-google-map>
        </md-tab>
        <md-tab>
          <ng-template md-tab-label>Styles</ng-template>
          <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [styles]="styles"></sebm-google-map>
        </md-tab>
        <md-tab>
          <ng-template md-tab-label>Polyline</ng-template>
          <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
            <sebm-google-map-marker [latitude]="latA" [longitude]="lngA"></sebm-google-map-marker>
            <sebm-google-map-polyline>
              <sebm-google-map-polyline-point [latitude]="lat" [longitude]="lng">
              </sebm-google-map-polyline-point>
              <sebm-google-map-polyline-point [latitude]="latA" [longitude]="lngA">
              </sebm-google-map-polyline-point>
            </sebm-google-map-polyline>
          </sebm-google-map>
        </md-tab>
        <md-tab>
          <ng-template md-tab-label>Info Window</ng-template>
          <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false">
            <sebm-google-map-marker [latitude]="lat" [longitude]="lng">
              <sebm-google-map-info-window>InfoWindow content</sebm-google-map-info-window>
            </sebm-google-map-marker>
          </sebm-google-map>
        </md-tab>
      </md-tab-group>
    </md-card>
  </div>
</div>
