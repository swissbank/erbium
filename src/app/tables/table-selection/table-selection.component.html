<ngx-datatable
  class="material selection-cell"
  [rows]="rows"
  [columnMode]="'force'"
  [columns]="columns"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="50"
  [selected]="selected"
  [selectionType]="'cell'"
  (select)="onSelect($event)"
  (activate)="onActivate($event)">
</ngx-datatable>
